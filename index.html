<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/Main.css">

 
</head>
<body>

  <div class="calculator p-4 ">
    <div class="container px-2">
    
        <div class=" d-flex justify-content-between align-items-end ">
          <h3 class="calc-logo pb-1">calc</h3>
          <!-- -------------------theme changer-------------- -->
          <div class="d-flex pb-3 justify-content-center align-items-end">
            <!-- --------------------------------------------------- -->
            <small class="me-4 text-uppercase theme-text text-white">theme</small>
            <!-- ------------------------------------- -->

            <!-- =----------------------------------- -->
            <div class="theme-changer">
              <!-- ---------------------------- -->
              <div class="num  d-flex justify-content-evenly ">
                <span class="text-white ">1</span>
                <span class="text-white mx-1">2</span>
                <span class="text-white pe-2">3</span>
              </div>
              <!-- ----------------------------- -->
              <form class="rounded-pill px-2 theme-form" >
                <label class="custom-check theme1" id="theme1">
                  <input type="radio"  name="theme" id="check1" checked>
                  <span class="checkmark"></span>
  
                </label>
                <label class="custom-check theme2" id="theme2">
                  <input type="radio"  name="theme" id="check2">
                  <span class="checkmark"></span>
  
                </label>
                <label class="custom-check theme3" id="theme3">
                  <input type="radio" name="theme" id="check3">
                  <span class="checkmark"></span>
  
                </label>
  
              </form>
            </div>
           
          </div>
        </div>
        <div class=" mt-4 screen">
          <form  class="form-screen">
            <p id="result"></p>
          </form>

        </div>
        <div class=" keypad mt-4">
          <div class="keys" id="keypad">
            <button class="btn btn-lg button">7</button>
            <button class="btn btn-lg button">8</button>
            <button class="btn btn-lg button">9</button>
            <button class="btn btn-lg delete">DEL</button>
            <button class="btn btn-lg button">4</button>
            <button class="btn btn-lg button">5</button>
            <button class="btn btn-lg button">6</button>
            <button class="btn btn-lg button">+</button>
            <button class="btn btn-lg button">1</button>
            <button class="btn btn-lg button">2</button>
            <button class="btn btn-lg button">3</button>
            <button class="btn btn-lg button">-</button>
            <button class="btn btn-lg button">.</button>
            <button class="btn btn-lg button">0</button>
            <button class="btn btn-lg button">/</button>
            <button class="btn btn-lg button">*</button>
            <button class="btn btn-lg reset ">RESET</button>
            <button class="btn btn-lg submit ">=</button>
           

          </div>

        </div>
      

    </div>
   
  </div>






 <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script> 
 <script src="./main.js"></script>
</body>
</html>
